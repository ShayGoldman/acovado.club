services:
  bebe:
    container_name: bebe
    image: ${REGISTRY_URL}/bebe:${COMMIT_HASH}
    environment:
      NODE_ENV: production
    networks:
      - proxy-network

  collection:
    container_name: collection
    image: ${REGISTRY_URL}/collection:${COMMIT_HASH}
    environment:
      NODE_ENV: production
    networks:
      - proxy-network

  ana-liese:
    container_name: ana-liese
    image: ${REGISTRY_URL}/ana-liese:${COMMIT_HASH}
    environment:
      NODE_ENV: production
    networks:
      - proxy-network

networks:
  proxy-network:
    external: true
